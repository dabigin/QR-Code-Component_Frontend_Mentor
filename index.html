<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Dabigin's Front End Mentor QR Code Component">
  <meta property="og:description"
    content="This is Brandon's attempt at trying to replicate the Frontend Mentor's QR Code Challenge">
  <meta property="og:image"
    content="https://https://dabigin.github.io/QR_Code_Component_Frontend_Mentor/design/desktop-design-social.jpg">
  <meta property="og:url" content="https://https://dabigin.github.io/QR_Code_Component_Frontend_Mentor/">
  <meta property="og:type" content="website">
  <meta name="keywords" content="Frontend mentor,frontend mentor, QR Code Component, QR Code Component Challenge">
  <meta name="author" content="Brandon Dalton">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Dabigin's | Frontend Mentor | QR code component</title>


</head>

<body>
  <main class="container">
    <div class="card">
      <img src="./images/image-qr-code.png" alt="QR Code">
      <div class="text">
        <h1>Improve your front-end skills by building projects</h1>

        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Programmed by <a href="https://dabigin.github.io">Brandon Dalton</a>.
    <footer />
</body>

</html>
